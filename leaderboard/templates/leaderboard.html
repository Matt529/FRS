{% extends 'FRS/base_template.html' %}
{% block body %}
    <table class="uk-table uk-table-condensed">
        <caption>Elo Leaders</caption>
        <thead>
        <tr>
            <th>Team</th>
            <th>Elo</th>
            <th>Uncertainty</th>
        </tr>
        </thead>
        <tbody>
        {% for team in elo_leaders %}
            <tr>
                <td>{{ team }}</td>
                <td>{{ team.elo_mu|floatformat:2 }}</td>
                <td>{{ team.elo_sigma|floatformat:2 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
